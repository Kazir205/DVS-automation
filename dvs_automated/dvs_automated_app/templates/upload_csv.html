<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel='stylesheet' href='../js_and_css/index.css'> {% endcomment %}
    <title>My Web Page</title>
    <!-- Add your CSS styles or links to external CSS files here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Section Styles */
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            border-radius: 5px;
        }

        /* Section Specific Styles */
        .section1 {
            border-color: #3498db;
            color: #3498db;
        }

        .section2 {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .section3 {
            border-color: #27ae60;
            color: #27ae60;
        }

        .section4 {
            border-color: #f39c12;
            color: #f39c12;
        }

        .table-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #fff; /* Add a background color if needed */
        }
        
        table {
            border-collapse: collapse; /* Collapse table borders */
            width: 100%; /* Make the table fill the container */
        }
        
        table, th, td {
            border: 1px solid #ddd; /* Add borders to table elements */
            padding: 8px; /* Add padding to table cells */
            color: black;
        }
        
        th {
            background-color: #f2f2f2; /* Add a background color to table headers */
            text-align: left; /* Align header text to the left */
        }

        /* Define a CSS keyframes animation */
@keyframes fadeIn {
    from {
        opacity: 0; /* Start with transparency */
    }
    to {
        opacity: 1; /* End with full opacity */
    }
}

/* Apply the animation to the table */
.table-container {
    position: sticky;
    top: 0;
    z-index: 100;
    background-color: #fff;
    animation: fadeIn 1s ease; /* Apply the fadeIn animation */
}

.table-container {
    overflow-x: auto; /* Enable horizontal scrolling for the table */
    max-width: 100%; /* Ensure the container doesn't overflow its parent */
    padding: 20px;
}

/* Table styles */
.table {
    border-collapse: collapse;
    width: 100%;
}

.table th,
.table td {
    padding: 8px 12px;
    border: 1px solid #ccc;
    text-align: left;
}

.table th {
    background-color: #f2f2f2;
}
/* Table scroll container */
.table-scroll {
    overflow-x: auto; /* Enable horizontal scrolling */
    overflow-y: auto; /* Enable vertical scrolling */
    max-height: 400px; /* Set a maximum height for vertical scrolling */
}

/* Table styles */
.table-scroll table {
    border-collapse: collapse;
    width: 100%;
}

.table-scroll th,
.table-scroll td {
    padding: 10px 15px;
    border: 1px solid #ddd;
    text-align: left;
}

.table-scroll th {
    background-color: #f2f2f2;
}

/* Zebra striping for rows */
.table-scroll tbody tr:nth-child(even) {
    background-color: #f5f5f5;
}

/* Hover effect for table rows and columns */
.table-scroll tbody tr:hover {
    background-color: #e0e0e0;
}

.table-scroll tbody tr:hover td {
    color: #333;
}

/* Add transition effect for smooth hover animations */
.table-scroll tbody tr,
.table-scroll tbody td {
    transition: background-color 0.3s, color 0.3s;
}

    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="section section1">
            <div style='text-align: center'>
                <h1>Upload Excel or CSV File</h1>
                <form method="post" action="{% url 'upload_csv' %}" enctype="multipart/form-data">
                    
                    {% csrf_token %}
                    <input type="file" name="file" name="file" accept=".xls, .xlsx, .csv">
                    <input type="submit" value="Upload"> {{empty_message}}
                </form>
            </div>
            <div>
                <!-- info table-->
                
                {% if show_table %}   
            <table style='margin-top: 20px'>
                <tr>
                    <th style='text-align: center'>Info</th>
                </tr>
                <tr>
                  <td>{{rows_column_info}}</td>
                </tr>
                <tr>
                  <td>{{dup_message}}</td>
                </tr>
                <tr>
                  <td>{{null_message}}</td>
                </tr>
                <tr>
                  <td>{{update_rows_column_info}}</td>
                </tr>
              </table>
              {% endif %}
        </div>
            <div>
    </div>
</div>

</div>
<div class="table-container">
    <h4 style="text-align: center">{{filter_title}}</h4>
    <div class="table-scroll">
        {{ df.to_html | safe }}
    </div>
</div>

                    <script>
                        function toggleSidebar() {
                        var sidebar = document.getElementById("sidebar");
                        sidebar.classList.toggle("active");
                    }
                </script>
</body>
