<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Template</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adjust the upper portion's height to 40% of the viewport height -->
    <style>
        body {
            height: 100vh;
        }
        .upper-portion {
            height: 40vh;
        }
        .table-container {
            top: 0;
            z-index: 100;
            background-color: #fff; /* Add a background color if needed */
            height: 100%;
        }
        
        table {
            border-collapse: collapse; /* Collapse table borders */
            width: 100%; /* Make the table fill the container */
        }
        
        table, th, td {
            border: 1px solid #ddd; /* Add borders to table elements */
            padding: 8px; /* Add padding to table cells */
        }
        
        th {
            background-color: #f2f2f2; /* Add a background color to table headers */
            text-align: left; /* Align header text to the left */
        }

        /* Define a CSS keyframes animation */

        

/* Sidebar container styles */
.custom-sidebar {
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.sidebar-container {
    display: flex;
    text-align: center;
    height: 150px;
    justify-content: center;
}

/* Header styles */
.custom-sidebar h3 {
    margin-bottom: 20px;
    font-size: 24px;
}

/* Button styles */
.custom-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
  
  .dropdown-item {
    color: black;
    padding: 10px;
    cursor: pointer;
  }
  
  .dropdown-item:hover {
    background-color: lightgray;
  }
  
  .dropdown-item.active {
    background-color: #007bff;
    color: white;
  }

.custom-button:hover {
    background-color: #0056b3;
}

/*table styles*/
.table-container {
    overflow-x: auto; /* Enable horizontal scrolling for the table */
    max-width: 100%; /* Ensure the container doesn't overflow its parent */
    padding: 5px;
    height: 100%;
}

/* Table styles */
.table {
    border-collapse: collapse;
    width: 100%;
}

.table th,
.table td {
    padding: 8px 12px;
    border: 1px solid #ccc;
    text-align: left;
}

.table th {
    background-color: #f2f2f2;
}

/* Table scroll container */
.table-scroll {
    overflow-x: auto; /* Enable horizontal scrolling */
    overflow-y: auto; /* Enable vertical scrolling */
    max-height: 600px; /* Set a maximum height for vertical scrolling */
}

/* Table styles */
.table-scroll table {
    border-collapse: collapse;
    width: 100%;
}

.table-scroll th,
.table-scroll td {
    padding: 10px 15px;
    border: 1px solid #ddd;
    text-align: left;
}

.table-scroll th {
    background-color: #f2f2f2;
}

/* Zebra striping for rows */
.table-scroll tbody tr:nth-child(even) {
    background-color: #f5f5f5;
}

/* Hover effect for table rows and columns */
.table-scroll tbody tr:hover {
    background-color: #e0e0e0;
}

.table-scroll tbody tr:hover td {
    color: #333;
}

/* Add transition effect for smooth hover animations */
.table-scroll tbody tr,
.table-scroll tbody td {
    transition: background-color 0.3s, color 0.3s;
}
    </style>
</head>
<body>
    {% include 'header.html' %}
    <!-- Upper Portion -->
    <div class="container-fluid upper-portion bg-primary text-white">
        <div class="row h-120">
            <div class="col-md-12 my-auto text-center">
                <img src='../js_'/>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h5 style='text-align: center'>Latest Information</h5>
                <div class="table-container">
                    <h4 style="text-align: center">{{filter_title}}</h4>
                    <div class="table-scroll">
                        <table id="dataTable" class="display">
                            {{ df.to_html | safe }}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
